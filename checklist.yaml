openapi: 3.0.0
info:
  title: 'JIRA Checklist API'
  version: '0.1'
servers:
  -
    url: 'https://sandbox.exads.rocks'
paths:
  /api/items:
    get:
      tags:
        - Item
      summary: 'Get a list of all items'
      operationId: listItems
      parameters:
        -
          name: user_id
          in: query
          description: 'Set the user id to filter the items (admin only).'
          required: false
          schema:
            type: integer
            format: int64
            minimum: 1
      responses:
        '200':
          description: 'List all items.'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Item'
        '401':
          description: 'Unauthorized / Token missing or invalid'
      security:
        -
          bearerAuth: []
    post:
      tags:
        - Item
      summary: 'Create a new item'
      operationId: createItem
      requestBody:
        description: 'Item object'
        required: true
        content:
          application/json:
            schema:
              required:
                - summary
                - section_id
              properties:
                summary:
                  type: string
                  format: text
                  example: 'This is an item summary'
                section_id:
                  type: integer
                  format: int64
                  example: 1
              type: object
      responses:
        '201':
          description: 'Creation successful'
        '400':
          description: 'Bad Request / Validation Error'
        '401':
          description: 'Unauthorized / Token missing or invalid'
      security:
        -
          bearerAuth: []
  '/api/items/{id}':
    get:
      tags:
        - Item
      summary: 'Get a item by id'
      operationId: getItemById
      parameters:
        -
          name: id
          in: path
          description: 'Item id.'
          required: true
          schema:
            type: integer
            format: int64
            minimum: 1
      responses:
        '200':
          description: 'Get a single item.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '404':
          description: 'Item not found.'
        '401':
          description: 'Unauthorized / Token missing or invalid'
      security:
        -
          bearerAuth: []
    put:
      tags:
        - Item
      summary: 'Update a specific item'
      operationId: updateItem
      parameters:
        -
          name: id
          in: path
          description: 'Item id.'
          required: true
          schema:
            type: integer
            format: int64
            minimum: 1
      requestBody:
        description: 'Item object'
        required: true
        content:
          application/json:
            schema:
              required:
                - summary
                - is_checked
                - is_important
                - order
                - status_id
              properties:
                summary:
                  type: string
                  format: text
                  example: 'This is an item summary'
                is_checked:
                  type: boolean
                  example: false
                is_important:
                  type: boolean
                  example: true
                position:
                  type: integer
                  format: int64
                  example: 6
                status_id:
                  type: integer
                  format: int64
                  example: 1
              type: object
      responses:
        '200':
          description: 'Item updated'
        '404':
          description: 'Item not found'
        '400':
          description: 'Bad Request / Validation Error'
        '401':
          description: 'Unauthorized / Token missing or invalid'
      security:
        -
          bearerAuth: []
    delete:
      tags:
        - Item
      summary: 'Deletes a item'
      operationId: deleteItem
      parameters:
        -
          name: id
          in: path
          description: 'Item id to delete'
          required: true
          schema:
            type: integer
            format: int64
            minimum: 1
      responses:
        '200':
          description: 'Item deleted'
        '400':
          description: 'Invalid ID supplied'
        '404':
          description: 'Item not found'
        '401':
          description: 'Unauthorized / Token missing or invalid'
